<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight | Bangla Travel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar starts  -->
    <i id="menu_icon" class="fa fa-bars fa-2x" aria-hidden="true"></i>
    <nav id="menu" class="hidden">
        <ul class="nav_items flex-space-around">
            <li class="nav_list"><a class="nav_link" href="./index.html">Home</a></li>
            <li class="nav_list"><a class="nav_link" href="./hotel.html">Hotels</a></li>
            <li class="nav_list"><a class="nav_link" href="./destination.html">Destinations</a></li>
            <li class="nav_list"><a class="nav_link" href="./flight.html">Flights</a></li>
            <li class="nav_list"><a class="nav_link" href="./contact.html">Contact</a></li>
            <li class="nav_list"><a class="nav_link" href="./about.html">About US</a></li>
        </ul>
    </nav>
    <!-- navbar ends  -->

    <!-- header section starts -->
    <header class="header">
        <section class="head">
            <h1>Welcome to Bangla Travel!</h1>
            <p>Explore amaging destinations and plan your next adventure in world class hotel!</p>
            <a href="#" class="btn">Get Started!</a>
        </section>
    </header>
    <!-- header section ends -->

    <!-- main content here  -->
    <main>
        <div class="title">
        <h1>FIND FLIGHTS FOR YOU!</h1>
        </div>
        <article class="flight">
            <div class="first flex-space-around">
                <label for="country">
                    Find your country!
                    <select name="Country" id="country">
                        <option value="America">America</option>
                        <option value="smi">Cox's Bazar</option>
                        <option value="Dhaka">Bangladesh</option>
                        <option value="skorea">South Korea</option>
                        <option value="Sri Lanka">Sri Lanka</option>
                        <option value="iran">Iran</option>
                        <option value="maldives">Maldives</option>
                        <option value="isreael">Israel</option>
                        <option value="Europe">Europe</option>
                        <option value="Swezerland">Swezerland</option>
                        <option value="London">London</option>
                        <option value="australia">Australia</option>
                        <option value="Canada">Canada</option>
                        <option value="bankok">Bankok</option>
                        <option value="UAE">UAE</option>
                        <option value="China">China</option>
                        <option value="Japan">Japan</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Others">Others</option>
                    </select>
                </label>
                <input placeholder="From" type="text">
                <input placeholder="To" type="text">
            </div>
            <div class="last flex-space-around">
                <label for="date">Departure Date <input type="date" required></label>
                <a href="#" class="normal-btn">BUY NOW!</a>
                <label for="date">Returning Date <input type="date" required></label>
            </div>
            
        </article>
    </main>
    <!-- main content ends  -->

    <!-- footer content here  -->
    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to Newsletter</label>
            <input type="email" id="subscribe" name="subscribe" class="footer_input"
                placeholder="Your E-mail Address" />
            <a class="normal-btn" href="#">Subscribe</a>
        </div>
        <div class="end">
            <p>&copy;<a href="./index.html">Bangla Travel 2023,</a> All right reserved</p>
        </div>
    </footer>
    <!-- footer content ends here  -->
    <script src="./script.js"></script>
</body>
</html>
