<!DOCTYPE html>
<html lang="en">
<head>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar starts  -->
    <i id="menu_icon" class="fa fa-bars fa-2x" aria-hidden="true"></i>
    <nav id="menu" class="hidden">
        <ul class="nav_items flex-space-around">
            <li class="nav_list"><a class="nav_link" href="./index.html"><i class="fa fa-home"
                        aria-hidden="true"></i> Home</a></li>
            <li class="nav_list"><a class="nav_link" href="./hotel.html"><i class="fas fa-hotel"></i> Hotels</a></li>
            <li class="nav_list"><a class="nav_link" href="./destination.html"><i class="fa fa-train"
                        aria-hidden="true"></i> Destinations</a></li>
            <li class="nav_list"><a class="nav_link" href="./flight.html"><i class="fa fa-plane" aria-hidden="true"></i>
                    Flights</a></li>
            <li class="nav_list"><a class="nav_link" href="./contact.html"><i class="fa fa-id-card"
                        aria-hidden="true"></i> Contact</a></li>
            <li class="nav_list"><a class="nav_link" href="./about.html"><i class="fa fa-info" aria-hidden="true"></i>
                    About US</a></li>
        </ul>
    </nav>
    <!-- navbar ends  -->

    <!-- header section starts -->
    <header class="header">
        <section class="head">
            <h1><i class="fa fa-address-card" aria-hidden="true"></i>Contact With US.</h1>
            <p>Explore amaging destinations and plan your next adventure in world class hotel!</p>
        </section>
    </header>
    <!-- header section ends -->

    <!-- main content here  -->
    <main>
        <div class="main-content flex-center">
            <div class="upper card">            
                <h2 class="h22 flex-center">Contact US</h2>
                <div class="items flex-center">
                    <input type="text" placeholder="Your Name?" required>
                </div>
                <div class="items flex-center">
                    <input type="text" placeholder="Your E-mail?" required>
                </div>
                <div class="items flex-center">
                    <input type="text" placeholder="Your Message Here..." required>
                </div>
                <div class="items  flex-center">
                    <a href="submit" class="normal-btn">Submit</a>
                </div>
            </div>
        </div>
    </main>
    <!-- main content ends  -->

    <!-- footer content here  -->
    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to Newsletter</label>
            <input type="email" id="subscribe" name="subscribe" class="footer_input"
                placeholder="Your E-mail Address" />
            <a class="normal-btn" href="#">Subscribe</a>
        </div>
        <div class="end">
            <p>&copy;<a href="./index.html">Bangla Travel 2023,</a> All right reserved</p>
        </div>
